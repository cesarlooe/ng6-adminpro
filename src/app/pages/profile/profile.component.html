<div class="row animated fadeIn">
  <div class="col-md-7">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Perfil de Usuario</h3>
      <p class="text-muted m-b-30 font-13"> {{ usuario.nombre }} </p>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre de Usuario</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Ingrese nombre de usuario" required>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo Electrónico</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Ingrese correo electrónico" required>
              </div>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Foto de usuario</h3>
      <p class="text-muted m-b-30 font-13"> {{ usuario.nombre }} </p>
      <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
      <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
      <input (change)="seleccionImagen($event.target.files[0])" type="file">
      <br><br>
      <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
        <i class="fa fa-save"></i>
        Update photo
      </button>
    </div>
  </div>
</div>
